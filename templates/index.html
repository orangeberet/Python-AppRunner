<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo y Operaciones</title>
</head>
<body>
    <h1>Bienvenido al Programa de Saludo y Operaciones</h1>
    <form method="post" action="/">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label>Apellido:</label>
        <input type="text" name="apellido" required>
        <br>
        <label>Ingresa un número:</label>
        <input type="number" name="numero1" step="any" required>
        <br>
        <label>Ingresa otro número:</label>
        <input type="number" name="numero2" step="any" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
